<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cart Position</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="fixed">Cart#: </ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Position: </ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">OBLPN: </ion-label>
      <ion-input></ion-input>

      <ion-button size="small" color="dark"
        ><ion-icon name="qr-code-outline"></ion-icon> Scan</ion-button
      >
    </ion-item>
  </ion-list>
</ion-content>
<ion-card-content>
  <ion-button slot="start" offset="6" size="small" color="tertiary"
    ><ion-icon name="lock-closed-outline"></ion-icon> <b>Close Cart</b>
  </ion-button>
</ion-card-content>
<ion-card-content>
  <ion-button
    routerLink="../"
    slot="start"
    offset="6"
    size="small"
    color="tertiary"
    ><ion-icon name="arrow-back-outline"></ion-icon> Back
  </ion-button>
  <ion-button
    routerLink="./itemPickLocation"
    slot="start"
    offset="6"
    size="small"
    color="tertiary"
  >
    Next <ion-icon name="arrow-forward-outline"></ion-icon
  ></ion-button>
</ion-card-content>
