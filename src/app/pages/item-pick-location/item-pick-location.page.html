<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Item Pick Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item>
      <ion-label position="fixed">Zone: </ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Location: </ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">IB LPN: </ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">IBLPN: </ion-label>
      <ion-input></ion-input>

      <ion-button size="small" color="dark"
        ><ion-icon name="qr-code-outline"></ion-icon> Scan</ion-button
      >
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Item: </ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Position: </ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">OBLPN: </ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Qty: </ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Qty: </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-card-content>
      <ion-button slot="start" offset="6" size="small" color="tertiary"
        ><ion-icon name="arrow-undo-outline"></ion-icon> Unassign OB LPN
      </ion-button>

      <ion-button slot="start" offset="6" size="small" color="tertiary"
        ><ion-icon name="lock-closed-outline"></ion-icon> Close OB LPN
      </ion-button>

      <ion-button slot="start" offset="6" size="small" color="tertiary"
        ><ion-icon name="play-skip-forward-outline"></ion-icon> Skip Item
      </ion-button>

      <ion-button slot="start" offset="6" size="small" color="tertiary"
        ><ion-icon name="open-outline"></ion-icon> Short Pick
      </ion-button>
    </ion-card-content>
    <ion-card-content>
      <ion-button
        routerLink="../"
        slot="start"
        offset="6"
        size="small"
        color="tertiary"
        ><ion-icon name="arrow-back-outline"></ion-icon> Back
      </ion-button>
      <ion-button
        routerLink="./itemContainers"
        slot="start"
        offset="6"
        size="small"
        color="tertiary"
      >
        Next <ion-icon name="arrow-forward-outline"></ion-icon
      ></ion-button>
    </ion-card-content>
  </ion-list>
</ion-content>
